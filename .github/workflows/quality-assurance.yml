name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
`
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start services
        run: docker compose up -d --build

      - name: Wait for DB to be healthy
        run: |
          for i in {1..30}; do
            if docker exec mapon_db mysqladmin ping -hlocalhost -uroot -psecret --silent; then
              break
            fi
            sleep 2
          done

      - name: Install Composer dependencies
        run: docker exec mapon-php composer install --no-interaction --prefer-dist

      - name: Run DB setup
        run: docker exec mapon-php php bin/setup.php

      - name: Run PHPUnit
        run: docker exec mapon-php vendor/bin/phpunit

      - name: Run PHPStan
        run: docker exec mapon-php vendor/bin/phpstan analyse -c phpstan.neon --memory-limit=-1

      - name: Run PHP CS Fixer (dry-run)
        run: docker exec mapon-php vendor/bin/php-cs-fixer fix --dry-run --diff
